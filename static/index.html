<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/pokeball.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PokeChat App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <img
            src="imgs/pokeball.png"
            alt="pokeball"
            style="width: 31px; height: 32px;"
          />
          PokeChat
        </h1>
      </header>
      <main class="join-main">
        <form action="main.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Arceus">Arceus</option>
              <option value="Pikachu">Pikachu</option>
              <option value="Charizard">Charizard</option>
              <option value="Darkrai">Darkrai</option>
              <option value="Squirtle">Squirtle</option>
              <option value="Togepi">Togepi</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
      <br>
      <br>
      <footer class="footer">
        By Harsh Oza &copy; <script>document.write(new Date().getFullYear());</script>
      </footer>
    </div>

  </body>
</html>
